<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script src="libs/jquery-1.9.1/jquery-1.9.1.js"></script>
<script src="build/glam.min.js" ></script>
<title>glam - animated cube</title>

<style>
body {
	margin:0;
	padding:0;
}
  #photocube {
    image:url(images/flowers.jpg);
    rx:30deg;
  }

  @-webkit-keyframes kfRotateY {
    from {
      -webkit-transform: rotateY(0deg);
    }
  
    to {
     -webkit-transform: rotateY(360deg);
    }
  }
  .animRotateY
   {
    -webkit-animation-duration: 10s;
    -webkit-animation-name: kfRotateY;
    -webkit-animation-iteration-count: infinite;
    -webkit-animation-timing-function:linear;
  }

  #cylinder1 {
    color:blue;
    radius:1;
	height:0.1;
    shader:phong;
    rx:30deg;
  }
  #cylinder2 {
    color:blue;
    radius:0.8;
	height:0.2;
    shader:phong;
    rx:30deg;
  }
  
#ui {
	background-color:rgba( 0,0,0, 0.7 );
	bottom:0;
	height:400px;
	position:absolute;
	width:100%;
}

#players, #enemies {
	width:30%;
}
#players {
	float:left;
}
#enemies {
	float:right;
}

.player, .enemy {
	background-color:rgba( 256, 256, 256, 0.3 );
	border-radius:5px;
	height:60px;
	margin-bottom:5px;
	width:100%;
}
</style>
<script>
$(document).ready(function(){

  glam.ready();
});

</script>
</head>
<body>
<!-- 
glam - Simple scene with cube
 -->
<div id="container" style="width:100%;height:600px;">
<glam>
	<scene>
<!--	<cube id="photocube" class="animRotateY"></cube>	-->
	<cylinder id="cylinder1" class="animRotateY"></cylinder>
	<cylinder id="cylinder2" class="animRotateY"></cylinder>
<!--	<import id="ground_obj" src="test/models/ground.dae" ></import> -->
	</scene>
</glam>
</div>
<div id="ui">
	<div id="players">
		<div class="player">
			<span>Name 1</span>
		</div>
		<div class="player">
			<span>Name 1</span>
		</div>
		<div class="player">
			<span>Name 1</span>
		</div>
		<div class="player">
			<span>Name 1</span>
		</div>
	</div>
	<div id="enemies">
		<div class="enemy">
			<span>Name 1</span>
		</div>
		<div class="enemy">
			<span>Name 1</span>
		</div>
		<div class="enemy">
			<span>Name 1</span>
		</div>
		<div class="enemy">
			<span>Name 1</span>
		</div>
	</div>
</div>

</body>
</html>
